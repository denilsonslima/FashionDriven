<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionDriven</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="principal">
            <div class="pag">
                <div class="secaoCamisa">
                    <h3>Escolha o modelo</h3>
                <div class="modeloCamisa">
                    <div onclick="selecionarItem(this)"></div>
                    <div onclick="selecionarItem(this)"></div>
                    <div onclick="selecionarItem(this)"></div>
                </div>
                <div class="nomesCamisas">
                    <p>T-shirt</p>
                    <p>Camiseta</p>
                    <p>Manga longa</p>
                </div>
                </div>
                <div class="secaoGola">
                    <h3 class="tituloGola">Escolha o gola</h3>
                <div class="modeloGola">
                    <div onclick="selecionarItem(this)"></div>
                    <div onclick="selecionarItem(this)"></div>
                    <div onclick="selecionarItem(this)"></div>
                </div>
                <div class="tipoGola">
                    <p>Gola V</p>
                    <p>Gola Redonda</p>
                    <p>Gola polo</p>
                </div>
                </div>
                <div class="secaoTecido">
                    <h3 class="tituloTecido">Escolha o modelo</h3>
                    <div class="modeloEstilo">
                        <div onclick="selecionarItem(this)"></div>
                        <div onclick="selecionarItem(this)"></div>
                        <div onclick="selecionarItem(this)"></div>
                    </div>
                    <div class="nomesCamisas">
                        <p>Seda</p>
                        <p>Algodão</p>
                        <p>Poliéster</p>
                    </div>
                </div>
                <h2>Imagem de referência</h2>
                <form action="">
                    <input class="link" type="url" placeholder="Insira o link" id="name" required>
                    <input class="button" type="submit" value="Confirmar pedido" id="send">
                </form>
            </div>
        </section>
        <section class="mulher">
            <img src="./img/Vector.png" alt="">
            <img src="./img/Vector (1).png" alt="">
            <img src="./img/Vector (2).png" alt="">
            <div class="modelo">
                <img src="./img/Vector (3).png" alt="">
                <img src="./img/Vector (4).png" alt="">
            </div>
        </section>

    </main>
    <footer>
        <h1>Ultimos pedidos</h1>
        <div class="camisas">
            <div class="caixa">
                <div class="foto"></div>
                <h2>Criador: Agata</h2>
            </div>
            <div class="caixa">
                <div class="foto"></div>
                <h2>Criador: Agata</h2>
            </div>
            <div class="caixa">
                <div class="foto"></div>
                <h2>Criador: Agata</h2>
            </div>
            <div class="caixa">
                <div class="foto"></div>
                <h2>Criador: Agata</h2>
            </div>
            <div class="caixa">
                <div class="foto"></div>
                <h2>Criador: Agata</h2>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>

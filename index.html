<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionDriven</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="principal">
            <div class="pag">
                <div class="teste">
                    <div class="secao-modelo">
                        <h3 class="titulo-secao">Escolha o modelo</h3>
                        <div class="modelos">
                            <div onclick="selecionarItem(this)" id="secao" class="t-shirt">
                                <div class="fotos"></div>
                                <h1>T-shirt</h1>
                            </div>
                            <div onclick="selecionarItem(this)" id="secao" class="long">
                                <div class="fotos"></div>
                                <h1>Camiseta</h1>
                            </div>
                            <div onclick="selecionarItem(this)" id="secao" class="top-tank">
                                <div class="fotos"></div>
                                <h1>Manga longa</h1>
                            </div>
                        </div>
                    </div>
                    <div class="secao-gola">
                        <h3 class="titulo-secao">Escolha a Gola</h3>
                        <div class="modelos">
                            <div onclick="selecionarItem(this)" id="secao" class="v-neck">
                                <div class="fotos"></div>
                                <h1>Gola V</h1>
                            </div>
                            <div onclick="selecionarItem(this)" id="secao" class="round">
                                <div class="fotos"></div>
                                <h1>Gola Redonda</h1>
                            </div>
                            <div onclick="selecionarItem(this)" id="secao" class="polo">
                                <div class="fotos"></div>
                                <h1>Gola polo</h1>
                            </div>
                        </div>
                    </div>
                    <div class="secao-tecido">
                        <h3 class="titulo-secao">Escolha o Tecido</h3>
                        <div class="modelos">
                            <div onclick="selecionarItem(this)" id="secao" class="silk">
                                <div class="fotos"></div>
                                <h1>Seda</h1>
                            </div>
                            <div onclick="selecionarItem(this)" id="secao" class="cotton">
                                <div class="fotos"></div>
                                <h1>Algodão</h1>
                            </div>
                            <div onclick="selecionarItem(this)" id="secao" class="polyester">
                                <div class="fotos"></div>
                                <h1>Poliéster</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="titulo-input">Imagem de referência</h2>
                <form id="formulario">
                    <input class="link" type="url" placeholder="Insira o link" id="name" required>
                    <input class="button" type="submit" value="Confirmar pedido" p>
                </form>
            </div>
        </section>
        <section class="mulher">
            <img src="./img/Vector.png" alt="">
            <img src="./img/Vector (1).png" alt="">
            <img src="./img/Vector (2).png" alt="">
            <div class="modelo">
                <img src="./img/Vector (3).png" alt="">
                <img src="./img/Vector (4).png" alt="">
            </div>
        </section>
    </main>
    <footer>
        <h1>Ultimos pedidos</h1>
        <div class="camisas">
            <!-- <div class="caixa">
                <div class="foto">
                    <img src="./img/Blusa1.png" alt="imagem blusa"/>
                </div>
                <h2>Criador: Agata</h2>
            </div> -->
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
